{% extends "base.html"%} {% block head_content %}
<style>
  body {
    display: grid;
    place-content: center;
    min-height: 100vh;
  }
  .profile-image {
    height: 200px;
    aspect-ratio: 1 / 1;

    border-radius: 100%;
    object-fit: cover;
    text-align: center;
  }
  .greeting {
    font-family: sans-serif;
    margin-bottom: 60px;
    text-align: center;
  }
  .greeting-name {
    font-weight: 800;
    font-style: italic;
  }

  .fa-circle-check {
    color: rgb(24, 92, 151);
  }
</style>
{% endblock %} {% block content %} {% for user in users %} <img class =
"profile-image" src= {{user["image"]}}>
<!-- ternary take care of basic data types: string, ... -->
<p class="greeting">
  Hello,
  <span class="greeting-name"
    >{{user["name"]}} {{"⭐" if user.isVerified else "❌"}}</span
  >

  <!-- conditional rendering when chnage HTML elemenet -->
  {% if user.isVerified%}
  <span class="check"><i class="fa-solid fa-circle-check"></i></span>
  {% endif %}
</p>
{% endfor %} {% endblock %}
